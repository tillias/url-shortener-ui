<h1>
  Url list
</h1>

<li *ngFor="let url of urls">
  <div><span>id: </span>{{url.id}}</div>
  <div><span>sourceUrl: </span>{{url.sourceUrl}}</div>
  <div><span>shortcut: </span>{{url.shortcut}}</div>
  <a
    href="http://openjdk-app-url-shortener1.1d35.starter-us-east-1.openshiftapps.com/url/{{url.id}}">{{url.shortcut}}</a>
</li>
