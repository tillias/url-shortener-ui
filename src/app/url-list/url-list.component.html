<div class="container">
  <h1>
    Url list
  </h1>

  <mat-list>
    <mat-list-item *ngFor="let url of urls">
      <div>
        <button mat-mini-fab (click)="removeUrl(url.id)">x</button>
        <a matTooltip="{{url.sourceUrl}}" href="{{apiUrl()}}/redirect/{{url.id}}" target="_blank">
          {{url.shortcut}}
        </a>
      </div>
    </mat-list-item>
  </mat-list>
</div>
