<div class="container">
  <h1>Shorten url</h1>

  <form>
    <div class="form-group">
      <label for="source-url">Source url</label>
      <input #sourceUrl id="source-url">
    </div>

    <div class="form-group">
      <label for="custom-hash">Custom hash</label>
      <input #customHash id="custom-hash">
    </div>

    <button (click)="shortenUrl(sourceUrl.value, customHash.value)">
      Shorten url
    </button>
  </form>
</div>
